<div class="mx-auto max-w-7xl">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800">User Feedback Dashboard</h2>
      </div>
      
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <!-- <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User ID</th> -->
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service Type</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rating</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Comment</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let feedback of feedbacks">
              <!-- <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{feedback.id}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{feedback.userId}}</td> -->
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{feedback.serviceType}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{feedback.serviceId}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium" [ngClass]="getRatingClass(feedback.rating)">
                {{feedback.rating}} / 5
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{feedback.comment}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{formatDateTime(feedback.timestamp)}}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button (click)="onEdit(feedback.id)" class="text-indigo-600 hover:text-indigo-900 mr-4">
                  Edit
                </button>
                <button (click)="onDelete(feedback.id)" class="text-red-600 hover:text-red-900">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
