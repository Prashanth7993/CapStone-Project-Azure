<!-- users.component.html -->
<div class="w-full h-full">
  <div class="relative overflow-x-auto w-full h-full">
    <div class="flex justify-between mt-3 mb-3">
      <h1 class="text-2xl capitalize font-semibold text-gray-900">
        Users Management
      </h1>
    </div>

    <div
      *ngIf="loading"
      class="min-h-screen dark:bg-slate-800 gap-6 flex items-center justify-center"
    >
      <div
        class="w-36 h-36 border-8 border-dashed rounded-full animate-spin"
        style="border-color: transparent transparent #8b5cf6 #6366f1"
      ></div>
    </div>

    <table
      *ngIf="!loading"
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">User Id</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Phone</th>
          <th scope="col" class="px-6 py-3">Created At</th>
          <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ user.userId }}
          </th>
          <td class="px-6 py-4 flex">{{ user.name }}</td>
          <td class="px-6 py-4">{{ user.email }}</td>
          <td class="px-6 py-4">+91 {{ user.phone }}</td>
          <td class="px-6 py-4">{{ formatDate(user.createdAt) }}</td>
          <td class="flex justify-end mr-6 mt-3">
            <a (click)="deleteUser(user.userId)" class="cursor-pointer">
              delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
